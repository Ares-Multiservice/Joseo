<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../imagenes/logo-icon squater.png" type="image/x-icon">
    <title>Urbano Propiedades - Sign up</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <!-- google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Path of the materialize.min.css file -->
    <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.css" media="screen,projection">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css">
    <!-- splide css -->
    <link rel="stylesheet" href="/node_modules/@splidejs/splide/dist/css/splide.min.css">
    <!-- Custom css file path -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Modal Structure -->
    <div id="modal-recoverpass" class="modal z-depth-0 transparent">
        <div class="modal-content row">
            <div class="card col s12">
                <a href="#" class="waves-effect waves-light btn btn-floating right modal-close z-depth-0 transparent"><i class="material-icons red-text">close</i></a>
                <div class="card-content center">
                    <p class="card-title"><b>Olvidaste la Contraseña</b></p>
                    <p>escribe tu correo para cambiarla</p>
                    <form>
                        <div class="input-field">
                            <input type="email" id="recoverpass" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                        <div class="input-field">
                            <div class="row">
                                <a id="sendrecoverpass" class="waves-effect waves-light btn-large col s12">Enviar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <main class="blue-grey darken-1">
        <div class="row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
                <div class="card">
                    <div class="card-content center">
                        <a href="../server/"><img width="100%" src="../imagenes/logo horizontal.jpg" alt="i"></a>
                        <p class="card-title"><b>Inicia sesion</b></p>
                        <form class="row">
                            <div class="input-field col s12">
                                <input type="email" id="email" class="validate">
                                <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="password" id="password" class="validate">
                                <label for="password" data-error="wrong" data-success="right">Contraseña</label>
                                <a href="#modal-recoverpass" class="modal-trigger">OLvide mi Contraseña</a>
                            </div>
                            <div class="input-field col s12">
                                <div class="row">
                                    <a id="entrar" class="waves-effect waves-light btn-large col s12">Entrar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Path of the materialize.min.js file -->
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <!-- fontawesome js -->
    <script src="/fontawesome-free-6.4.2-web/js/all.js"></script>
    <!-- splide js -->
    <script src="/node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
